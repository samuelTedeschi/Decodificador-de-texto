<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <head>
        <h1 class="titulo">Decodificador de texto</h1>
    </head>
    <main>
        <section>
            <input type="text" value="Digite seu texto" class="caixa_de_texto" id="cxtexto">
            <p class="conteudo">Apenas letras minusculas e sem acento</p>

            <div class="botoes">
                <input type="submit" value="Criptografar" class="botao_cripto" id="codificar">
                <input type="submit" value="Descriptografar" class="botao_descri" id="decodificar">
            </div>
        </section>

        <section>
            <input type="text"  class="texto_cripto" id="resultado">
        </section>
    </main>
    <footer><p class="rodape">Desenvolvido por Samuel Tedeschi</p></footer>
</body>
<script src="script.js"></script>
</html>
