<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 >Decodificador de texto</h1>
    </header>
    
        <div>
            <div class="txt_area">
                <textarea name="texto principal" id="cxTexto" cols="30" rows="10" class="caixa_de_texto" placeholder="digite aqui.."></textarea>
                
                <textarea id="resultado" class="texto_cripto"></textarea>
            </div>
            

            <p>Apenas letras minusculas e sem acento</p>

            <div class="botoes">
                <input type="submit" value="Criptografar" class="botao_cripto" id="codificar">
                <input type="submit" value="Descriptografar" class="botao_descri" id="decodificar">
            </div>
        </div>  
    
</body>
<script src="script.js"></script>
</html>
